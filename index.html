<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHFUN GAME</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>

<body class=main>
    <div id="hello"></div>
    <script type="text/javascript">
        what();

        function what() {
            document.getElementById('hello').innerHTML = '';
        };
    </script>

    <div class="gamecontainer">
    <div class="gamecontainer" id="gamecontainer">
        <p id="countdown">5:00</p>
        <div class="charecter" id="charecter"></div>
        <div class="quiz-container" id="quiz">

            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answer</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
            
        </div>
    </div>

    <div class="gameover" id="gameover" style="display: none">
        <div class="flexcont">
            <h1>You've completed the game!</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
